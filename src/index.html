<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
</head>
<body>
    <section>
        <div class = list-container id = "list">
            <div class = "list-selected" id = "status">
                <h1>
                    Today's To Do
                </h1>
                <div class = "refreshment">
                    <i class = "refreshIcon fa fa-refresh " ></i>
                </div>
            </div>
            <div class = "my-list">
                <ul id = "add-items" class = "item">
                  <li>
                     <form id="new-item-form">
                         <input id="new-item" placeholder="Add to your list..." type="text" />
                         <input id="submit-new-item" type="submit" tabindex="-1" class="icon-return" value="+" />
                     </form>
                    </li>
                </ul>
                <hr />
                <div id="listToDO"></div>
            </div>
            <button type = "button" class = "clear-completed">
                clear completed
            </button>
        </div>
    </section>
</body>
</html>
