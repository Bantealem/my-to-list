<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <!-- Link to the Font-Awesome Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
    <!-- CSS only -->
</head>
<body>
    <section>
        <div class="my-to-do-list" id="list">
            <div class="selected-list">
                <div id="stats">
                    <h2>Today's To do</h2>
                    <div class="refreshment">
                        <i class="refreshIcon fa fa-refresh"></i>
                    </div>
                </div>

                <div class="my-list">
                    <ul id="add-item" class="items">
                        <li>
                            <form id="new-item-form">
                                <input id="new-item" placeholder="Add to your list..." type="text" />
                                <input id="submit-new-item" type="submit" tabindex="-1" class="icon-return" value="+" />
                            </form>
                        </li>
                    </ul>
                    <hr />
                    <div id="myListToDo"></div>
                </div>
                <button type="button" class="clear-completed">
            Clear all completed
          </button>
            </div>
        </div>
    </section>
</body>
</html>
